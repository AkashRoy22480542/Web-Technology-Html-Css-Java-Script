<!DOCTYPE html>
<html>
<head>
  <title>Outline Example</title>
  <style>
    p {
      border: 2px solid blue;
      outline: 3px dashed red;
      padding: 10px;
    }
  </style>
</head>
<body>

<h2>Border এবং Outline এর পার্থক্য</h2>

<p>এই প্যারাগ্রাফে নীল রঙের border এবং লাল রঙের outline আছে।</p>

</body>
</html>
