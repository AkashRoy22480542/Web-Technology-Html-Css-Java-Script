<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Example</title>
  <style>
    .container {
      position: relative; 
      width: 400px;
      height: 250px;
      border: 2px solid black;
      margin: 20px auto;
    }

    .box1 {
      position: static; 
      background: lightblue;
      padding: 10px;
    }

    .box2 {
      position: relative;
      top: 10px;
      left: 20px;
      background: lightgreen;
      padding: 10px;
    }

    .box3 {
      position: absolute;
      top: 50px;
      right: 10px;
      background: orange;
      padding: 10px;
    }

    .box4 {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: pink;
      padding: 10px;
    }

    .box5 {
      position: sticky;
      top: 0;
      background: yellow;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="box5">Sticky Box (Scroll to see)</div>

  <div class="container">
    <div class="box1">Static (default)</div>
    <div class="box2">Relative</div>
    <div class="box3">Absolute</div>
  </div>

  <div class="box4">Fixed</div>

  <p style="height: 1000px;">Scroll down to see sticky and fixed in action.</p>

</body>
</html>
