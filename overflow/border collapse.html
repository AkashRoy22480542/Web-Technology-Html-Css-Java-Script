  <title>Border Collapse with px</title>
  <style>
    table {
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    .table1px td {
      border: 1px solid blue;
      padding: 10px;
    }

    .table2px td {
      border: 2px solid green;
      padding: 10px;
    }
  </style>
</head>
