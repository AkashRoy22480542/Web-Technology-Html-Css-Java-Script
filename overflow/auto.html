<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inline-Block Example</title>
  <style>
    .box {
      display: inline-block;
      width: 150px;
      height: 100px;
      margin: 10px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      border: 1px solid blue;
    }
  </style>
</head>
<body>

  <h2>Example of display: inline-block</h2>

  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>

</body>
</html>
